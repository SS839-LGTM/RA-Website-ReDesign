<svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 72 72" role="img" aria-label="Newsletter thumbnail">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#0056b3"/>
      <stop offset="100%" stop-color="#1a75ff"/>
    </linearGradient>
  </defs>
  <rect width="72" height="72" rx="8" fill="url(#g)" />
  <!-- simple road motif -->
  <rect x="14" y="28" width="44" height="16" rx="8" fill="#202427" />
  <g stroke="#fff" stroke-width="2" stroke-linecap="round">
    <line x1="36" y1="30" x2="36" y2="42" stroke-dasharray="4 6" data-dash="moving"/>
  </g>
  <text x="12" y="60" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#fff">Newsletter</text>
</svg>